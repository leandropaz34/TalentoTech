<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace para importar fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- importamos la fuente Cabin -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Importamos el CSS de Bootstrap para ayudarnos con nuestra hoja de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a nuestro CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>E-CommerceRenault</title>
</head>
<body>

    <!-- Comienzo de encabezado de maquina -->
    <header>
        <nav class="navbar sticky">
                <!-- La clase Sticky hace que el Menu Sup se quede fijo cuando scroleamos -->
            <div class="nav_inicio">
                    <h1 class="titulo">E-Commerce Renault</h1>
                    <p>Tienda Comercial de Automoviles y camionetas Renault</p>
                <img src="./images/logo.jpg" alt="Logo E-CommerceRenault" class="logo">
            </div>

            <div class="nav_inicio iconos">
            <!-- Parte derecha de NavBar -->

        <!--  icono carrito -->
                <a href="#"><box-icon name='cart'></box-icon></a>
        <!--   icocno user -->
                <a href="#"><box-icon name='user-circle'></box-icon></a>    
            </div>


        </nav>

    </header>

    <!-- Courrusel de imagenes -->


    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/Carousel/Torino.jpg" class="d-block w-100" alt="Torino">
            <div class="carousel-caption d-none d-md-block">
              <h5>Renault Torino</h5>
              <p>El clasico de todos los Argentinos.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/Carousel/Kangoo 1.webp" class="d-block w-100" alt="Kangoo1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Renault Kangoo 97-2017</h5>
              <p>La utilitaria mas vendida del pais.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/Carousel/Duster.avif" class="d-block w-100" alt="Duster">
            <div class="carousel-caption d-none d-md-block">
              <h5>Renault Duster</h5>
              <p>El SUV mas vendido.</p>
            </div>
          </div>
           <div class="carousel-item">
            <img src="./images/Carousel/Kangoo 2.jpg" class="d-block w-100" alt="Kangoo Stepway">
            <div class="carousel-caption d-none d-md-block">
              <h5>Renault Kangoo Stepway</h5>
              <p>La nueva version del clasico utilitario.</p>
            </div>
          </div> 
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <!-- Fin del carrousel -->


    <!-- Script de JS Necesario para bootstratp y los iconos -->
    <!-- Script de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script para los iconos de box icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
